# https://github.com/changesets/action
name: Auto-release

on:
  schedule:
      - cron: '15 8,12,16,20 * * *'
  workflow_dispatch:

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_CONFIG_PROVENANCE: true

jobs:       
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Build package
        run: pnpm run build

      - name: Check changeset files
        id: check_files
        run: |
          if find ./.changeset -maxdepth 1 -type f -name "*.md" ! -name "README.md" | grep -q .; then
            echo "files_exists=true" >> $GITHUB_OUTPUT
          else
            echo "files_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Changeset version
        if: steps.check_files.outputs.files_exists == 'true'
        run: pnpm changeset version
      
      - name: Commit changes
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "ci: update changeset version"
          git push

      - name: Create Release
        if: steps.check_files.outputs.files_exists == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
          commit: "ci: release logos package"
          title: "ci: release logos package"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create synchronization PR
        if: steps.changesets.outputs.published == 'true'
        run: |
          pr_url=$(gh pr create -B main -H production --title 'Merge production into main' --body 'Merges production into main')
          pr_number=$(echo $pr_url | awk -F'/' '{print $NF}')
          echo "SYNC_PR_NUMBER=$pr_number" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge synchronization PR
        if: steps.changesets.outputs.published == 'true'
        run: gh pr merge ${{env.SYNC_PR_NUMBER}} --merge --body 'Merges production into main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
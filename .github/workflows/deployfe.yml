# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy to Github Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'raw/**'
      - scripts/**
      - 'viewer/**'
      - 'package.json'
  pull_request:
    branches: [ main ]

jobs:
  pack-local-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: 'pnpm'
      - name: Set Env
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'fetch')
        run: |
          touch .env
          echo APP_KEY=${{ secrets.APP_KEY }} >> .env
          echo APP_SECRET=${{ secrets.APP_SECRET }} >> .env
          echo DROPBOX=${{ secrets.DROPBOX }} >> .env
      - name: Install Packages
        run: pnpm install
      - name: Fetch Logos
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'fetch')
        run: pnpm run fetch
      - uses: stefanzweifel/git-auto-commit-action@v5
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'fetch')
        with:
          commit_message: Fetch Logos from Dropbox
          commit_options: '--no-verify --signoff'
      - name: Build Package
        run: pnpm run package
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: logos.tgz
          path: ./logos.tgz

  deploy-frontend:
    if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'deploy')
    needs: pack-local-package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./viewer
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Download Package
      id: download-package
      uses: actions/download-artifact@v4
      with:
          name: logos.tgz
          path: ./viewer
    - name: Sleep
      run: sleep 10
    - name: Install Packages
      run: npm install
    - name: Build Page
      run: npm run build
    - name: Deploy to Github Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: ./viewer/build
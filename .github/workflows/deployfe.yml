# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy to Github Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'raw/**'
      - scripts/**
      - 'viewer/**'
      - 'package.json'
  pull_request:
    branches: [ main ]

jobs:
  pack-and-deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.1
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: 'pnpm'
      - name: Set Env
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'fetch')
        run: |
          touch .env
          echo APP_KEY=${{ secrets.APP_KEY }} >> .env
          echo APP_SECRET=${{ secrets.APP_SECRET }} >> .env
          echo DROPBOX=${{ secrets.DROPBOX }} >> .env
      - name: Install Packages
        run: pnpm install 
      - name: Fetch Logos
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'fetch')
        run: pnpm run fetch
      - uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'fetch')
        with:
          commit_message: Fetch Logos from Dropbox
          commit_options: '--no-verify --signoff'
      - name: "Run if changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: echo "Changes!"
      - name: Build Package
        run: pnpm run package
      - name: Install Frontend Packages
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'deploy')
        run: pnpm install
      - name: Build Frontend
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'deploy')
        run: pnpm --filter "viewer" build
      - name: Deploy to Github Pages
        if : github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'deploy')
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./viewer/build